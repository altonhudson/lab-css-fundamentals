<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
       
<body>
    <form action="#" method="POST">
        <h1>Registration Form</h1>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <br>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required >
        <br>
        <br>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <br>

        <fieldset>
            <legend>Gender: </legend>
            <label><input type="radio" name="gender" value="male">Male</label>
            <label><input type="radio" name="gender" value="female">Female</label>
            <label><input type="radio" name="gender" value="other">Other</label>
        </fieldset>
        <br>

        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob" required>
        <br><br>

        <label><input type="checkbox" id="terms" name="terms" required>I agree to the Terms and Conditions</label>
        <br>
        <label><input type="checkbox" name="newsletter">Subscribe to our newsletter for ongoing up to date information</label>
        <br><br>
        
        <div class="flex-container">
            <input type="submit" id="submitbutton"></input>
            <input type="reset" id="resetbutton"></input>
            
        </div>

        <footer>
            <p>Author: Alton Hudson</p>
            <p><a href="mailto:alton1014@gmail.com">alton1014@gmail.com</a></p>
        </footer>
        

        <script src="script.js"></script>



    </form>
</body>
</html>
